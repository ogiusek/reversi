<div id="main" [ngStyle]="{'height': '20vh - 16px'}">
    <div id="black">
        <h1>Black</h1>
        <h1>Black has {{ blocks.black }} points</h1>
    </div>
    <div class="generalInfo" [ngClass]="turn == 'w' ? 'white':'black'">
        <div id="buttons">
            <button>Back ‚Üê</button>
            <button (click)="Reset()">Reset</button>
        </div>
        <h1 [ngClass]="turn == 'w' ? 'white':'black'">{{ colorName }} turn</h1>
    </div>
    <div id="white">
        <h1>White</h1>
        <h1>White has {{ blocks.white }} points</h1>
    </div>
</div>
