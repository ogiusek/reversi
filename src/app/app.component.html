<div [ngClass]="colorTurn == 'w' ? 'white':'black'">
    <app-board [array]="blocksArray" [color]="colorTurn" (changeColor)="ChangeColor()" (blocksAmount)="WriteToBlocks($event)" (endGame)="finishedGame = true"></app-board>
    <app-gui [color]="colorTurn" (reset)="Reset()" [points]="blocks" [finished]="finishedGame"></app-gui>
</div>
